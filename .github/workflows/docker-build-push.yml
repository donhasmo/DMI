name: Build & Push Docker Images

on:
  workflow_dispatch:
    inputs:
      paths:
        description: "Folders containing Dockerfiles (space or newline separated)"
        required: true
        default: "backend frontend"
      images:
        description: "Docker image names/tags (same order as paths)"
        required: true
        default: "hasmo/backend:latest hasmo/frontend:latest"
      registry:
        description: "Docker registry"
        required: false
        default: "docker.io"

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build matrix from inputs
        id: set-matrix
        shell: bash
        env:
          INPUT_PATHS: ${{ github.event.inputs.paths }}
          INPUT_IMAGES: ${{ github.event.inputs.images }}
          REGISTRY: ${{ github.event.inputs.registry }}
          CLONE_DIR: .
        run: |
          set -euo pipefail

          normalize_list() {
            local raw="$1"
            raw="${raw//$'\r'/}"
            printf '%s' "$raw" | awk '{$1=$1; print}' | tr ' ' '\n' | sed '/^[[:space:]]*$/d'
          }

          PATH_LINES_RAW="$(normalize_list "$INPUT_PATHS")"
          IMAGE_LINES_RAW="$(normalize_list "$INPUT_IMAGES")"

          clean_paths=()
          while IFS= read -r p; do
            p="${p%/}"
            clean_paths+=( "$p" )
          done <<< "$PATH_LINES_RAW"

          clean_images=()
          while IFS= read -r img; do
            clean_images+=( "$img" )
          done <<< "$IMAGE_LINES_RAW"

          if [ "${#clean_paths[@]}" -ne "${#clean_images[@]}" ]; then
            echo "Paths and images count mismatch"
            exit 1
          fi

          matrix_items=()
          for i in "${!clean_paths[@]}"; do
            p="${clean_paths[$i]}"
            img="${clean_images[$i]}"

            if [ ! -f "$CLONE_DIR/$p/Dockerfile" ]; then
              echo "Dockerfile not found in $p"
              exit 1
            fi

            if [[ "$img" != */* ]]; then
              img="${REGISTRY%/}/$img"
            fi

            matrix_items+=( "$(jq -n --arg path "$p" --arg image "$img" '{path:$path, image:$image}')" )
          done

          matrix_json="$(printf '%s\n' "${matrix_items[@]}" | jq -s '.')"

          echo "matrix<<EOF" >> "$GITHUB_OUTPUT"
          echo "$matrix_json" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_O_
